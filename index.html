<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uncanny X-Men Quiz</title>
    <meta name="description" content="A quizz that tests your knowledge of Marvel's Uncanny X-Men">
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header role="banner">
        <h1>Uncanny X-Men</h1>
        <h2>Quiz</h2>
    </header>
    <main role="main">
        <section>
            <div class="quizCounter">
                score and question counter section
                <div class="counter">
                    question counter
                </div>
                <div class="counter">
                    score counter
                </div>
            </div>
        </section>
        <Section>
            <div class="questionsResults">
                questions, answers, and results section
                <div class="formContainer">
                    <form>
                        questions and answers form
                        <div class="question">
                            <p>questions section</p>
                        </div>
                        <div class="multiChoice">
                            <input type="radio" value="A" checked> A<br>
                            <input type="radio" value="B"> B<br>
                            <input type="radio" value="C"> C<br>
                            <input type="radio" value="D"> D<br>
                        </div>
                        <input type="submit" value="Submit">
                    </form>
                </div>                
            </div>
        </Section>
    </main>
    <footer role="contentinfo">
        copyright info
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
