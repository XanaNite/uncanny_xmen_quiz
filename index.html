<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uncanny X-Men Quiz</title>
    <meta name="description" content="A quizz that tests your knowledge of Marvel's Uncanny X-Men">
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header role="banner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Theuncannyxmen-logo.svg/1280px-Theuncannyxmen-logo.svg.png" alt="The Uncanny X-Men logo">
        <h1>Quiz</h1>
    </header>
    <main role="main">
        <section>
            <div class="quizCounter">
                <!--score and question counter section-->
                <div class="counter">
                    <!--question counter-->
                    <p>Questions<br><span class="questionCount">0</span>/10</p>
                </div>
                <div class="counter">
                    <!--score counter-->
                    <p>Score<br><span class="scoreCount">0</span></p>
                </div>
            </div>
        </section>
        <section>
            <div class="questionsResults">
                <!--questions, answers, and results section-->
                <div class="formContainer">
                    <form>
                        <!--questions and answers form-->
                        <div class="question">
                            <p>Test your knowledge of the Uncanny X-Men in this quiz, Sugah!</p>
                        </div>
                        <div class="multiChoice home">
                            <img src="https://media.giphy.com/media/142wAvq1ngChLG/giphy.gif" alt="X-Men's Rogue image">
                        </div>
                        <input type="submit" class ="js-startQuiz" value="Enter the Danger Room">
                    </form>
                </div>                
            </div>
        </section>
    </main>
    <footer role="contentinfo">
        <p>The Uncacnny X-Men are a trademark of Marvel Characters, Inc.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="data.js"></script>
</body>
</html>
